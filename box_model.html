<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css box model</title>
    <style>
        *{
           margin: 0;
           padding: 0;
        }
        .box{
            background-color: aqua;
        }

.box1{
    color: rgb(38, 238, 20);
    padding: 10px;
    margin: 30px;
    border: 5px solid black;
    height: 200px;
    box-sizing: border-box;
}
.box2{
   color: burlywood;
}
    </style>
</head>
<body>
    <div class=" box box1">i am a box</div> 
    <div class="box box2"> i am a box 2</div>
</body>
</html>
