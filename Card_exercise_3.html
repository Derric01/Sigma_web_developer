<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryuken Ishida - Redemption Arc</title>
    <style>
        /* Cool background gradient */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #1e1e2e, #3a3a52);
            font-family: 'Poppins', sans-serif;
        }

        /* Card Styling */
        .card {
            width: 320px;
            background: rgba(255, 255, 255, 0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            padding: 20px;
            color: white;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        /* Hover Effect */
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 40px rgba(255, 255, 255, 0.3);
        }

        /* Image Styling */
        .card img {
            width: 100%;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        /* Heading */
        .card h1 {
            font-size: 20px;
            margin: 15px 0;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #ffcc00;
            text-shadow: 2px 2px 10px rgba(255, 255, 255, 0.5);
        }

        /* Text */
        .card p {
            font-size: 14px;
            color: #f1f1f1;
            padding: 0 10px;
            opacity: 0.9;
        }

        /* Glow Effect on Text */
        .card p:hover {
            text-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }
    </style>
</head>
<body>
    <div class="card"> 
        <img src="ryuken_017.jpg" alt="Ryuken Ishida">
        <h1>Redemption Arc</h1>
        <p>This time, we make a legendary comeback, defying all odds, rising like a phoenix from the ashes, and becoming the best version of ourselves.</p>
    </div>
</body>
</html>
