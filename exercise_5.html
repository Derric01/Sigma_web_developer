<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigma Web Development Express</title>
    <style>
        body {
            background-color: black;
            text-align: center;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background-color: green;
            padding: 20px;
            border-radius: 10px;
            border: 5px solid black;
        }
        .box {
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 20px;
        }
        .pink-box {
            background-color: pink;
        }
        .blue-box {
            background-color: lightblue;
        }
        .message-box {
            background-color: black;
            color: white;
            padding: 10px;
            border-radius: 15px;
            display: inline-block;
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Sigma Web Development Express</h1>
        <div class="box pink-box"></div>
        <div class="box blue-box"></div>
        <div class="message-box">This is a sample message box.</div>
    </div>
</body>
</html>
