<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chaining Requests</title>
</head>
<body>
    <h1>Check Console for Chained Requests</h1>
    <button onclick="chainRequests()">Start Chaining</button>

    <script>
        async function chainRequests() {
            try {
                // Step 1: Send a PUT request (Add Data)
                let putResponse = await fetch('http://localhost:3000/', { 
                    method: "PUT",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: "Hello from PUT request!" }) 
                });
                let putData = await putResponse.json();
                console.log("✅ PUT Response:", putData);

                // Step 2: Send a GET request (Retrieve Data)
                let getResponse = await fetch('http://localhost:3000/', { method: "GET" });
                let getData = await getResponse.json();
                console.log("✅ GET Response:", getData);

                // Step 3: Send a DELETE request (Remove Data)
                let deleteResponse = await fetch('http://localhost:3000/', { method: "DELETE" });
                let deleteData = await deleteResponse.json();
                console.log("✅ DELETE Response:", deleteData);

            } catch (error) {
                console.error("❌ Error:", error);
            }
        }
    </script>
</body>
</html>
