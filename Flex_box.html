<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex_box</title>
    <style>
    .content{
        border: 2px solid black;
        display: flex;
        height: 80vh;
        /* justify-content: flex-start; */
        align-items: center;
        align-wrap: wrap;
        /* flex-direction: column; */
        flex-flow: row wrap;
    }
    .item{
         height: 40px;
         width: 40px;
         border: 12px;
         margin: 13px;
        background-color:violet;
        gap: 10px;
    }
    </style>
</head>

        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
    
</body>
</html>
